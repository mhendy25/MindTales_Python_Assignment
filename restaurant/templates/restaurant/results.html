<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6 text-center">Top Restaurant</h1>
        {% if top_restaurant %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-2">{{ top_restaurant.name }}</h2>
                <p class="text-gray-700 mb-1">Location: {{ top_restaurant.location }}</p>
                <p class="text-gray-700 mb-1">Phone Number: {{ top_restaurant.phone_number }}</p>
                <p class="text-gray-700 mb-1">Top Menu: {{ top_menu.name }}</p>
                <p class="text-gray-700 mb-4">Votes: {{ top_menu.voting }}</p>
            </div>
        {% else %}
            <p class="text-center text-gray-700">No votes have been cast yet.</p>
        {% endif %}
        <a href="{% url 'restaurant:restaurant' %}" class="text-blue-500 hover:underline mt-4 block text-center">Back to Restaurants</a>
    </div>
</body>
</html>
