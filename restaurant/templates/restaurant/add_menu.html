<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu for {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6 text-center">Add Menu for {{ restaurant.name }}</h1>
        <form method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Menu</button>
        </form>
    </div>
    <style>
        input {
            background-color: #e5e7eb; 
        }
    </style>
        <a href="{% url 'restaurant:menu' restaurant.id %}" class="text-blue-500 hover:underline mt-4 block">Back to Menu</a>
    </div>
</body>
</html>
