<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">Restaurants</h1>
        </div>
        <ul class="space-y-4">
            {% for restaurant in restaurants %}
                <li class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-2">{{ restaurant.name }}</h2>
                    <p class="text-gray-700 mb-1">Location: {{ restaurant.location }}</p>
                    <p class="text-gray-700 mb-4">Phone Number: {{ restaurant.phone_number }}</p>
                    <a href="{% url 'restaurant:menu2' restaurant.id %}" class="text-blue-500 hover:underline">Check Menu</a>
                    <a href="{% url 'restaurant:add_menu' restaurant.id %}" class="text-blue-500 hover:underline">Add/ Edit Menu</a>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Add a New Restaurant</h2>
            <form method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Restaurant</button>
            </form>
        </div>
        <style>
            input[type="text"], input[type="email"], input[type="password"], textarea, select {
            background-color: #f0f0f0;
            }
        </style>
        <div class="mt-8">
            <a href="{% url 'restaurant:results' %}" class="text-blue-500 hover:underline">View Top Restaurant</a>
        </div>
    </div>
</body>
</html>
